<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>الخريطة التفاعلية - شمال سيناء</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body {
      font-family: Arial;
      text-align: center;
      direction: rtl;
      background-color: #f2f2f2;
    }

    #map {
      height: 600px;
      margin: 20px;
      border: 2px solid #ccc;
      border-radius: 15px;
    }

    #buttons {
      margin: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>التغيرات السكانية في شمال سيناء</h1>

  <div id="buttons">
    <button id="btn-2013">عرض سنة 2013</button>
    <button id="btn-2017">عرض سنة 2017</button>
    <button id="btn-2021">عرض سنة 2021</button>
    <button id="btn-2025">عرض سنة 2025</button>
    <button onclick="window.location.href='index.html'">الرجوع للرئيسية</button>
    <button onclick="saveMap()">تحميل الخريطة كصورة</button>
  </div>

   <div id="population-count"></div>
  <div id="map"></div>
  <div id="legend">
    <div style="display: inline-block; width: 15px; height: 15px; background-color: #ff7800; margin-left: 5px; border-radius: 50%;"></div>
    <span>كل نقطة = 1000 نسمة</span>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
  <script>
    function saveMap() {
      domtoimage.toJpeg(document.getElementById('map'), { quality: 0.95 })
        .then(function (dataUrl) {
          var link = document.createElement('a');
          link.download = 'population-map.jpg';
          link.href = dataUrl;
          link.click();
        });
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
